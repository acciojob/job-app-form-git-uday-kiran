<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <form action="url" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <br>
    <label for="male,female">Gender</label>
    <input type="radio" name="gender" id="male" required> Male
    <input type="radio" name="gender" id="female" required> Female
    <label for="laptop">Laptop Brands</label>
    <select id="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
    <br>
    <label for="age">Age</label>
    <input type="number" id="age" required>
    <br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <br>
    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio">
    <br>
    <button type="submit">Submit Button</button>
  </form>

  <script type="text/javascript" src="./script.js">
  </script>

</body>

</html>
